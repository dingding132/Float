<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="static/css/theme.css"></link>
<link rel="stylesheet" type="text/css" href="static/css/bootstrap.css"></link>

</head>

<body>
<h1>Float</h1>
<h2>Where do you want to go?</h2>
  <div class="search">
    <div class="container">
        <div class="row">
          <div class="col-md-11 col-md-offset-1">
            <div class="form-section">
              <div class="row">
                  <form role="form">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="sr-only" for="location">Where to?</label>
                          <input type="email" class="form-control" id="location" placeholder="Where ?">
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-group">
                          <label class="sr-only" for="checkin">From</label>
                          <div class="input-group">
                            <input type="text" class="form-control" id="checkin" placeholder="Departure">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                          </div>
                      </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                          <label class="sr-only" for="checkout">To</label>
                          <div class="input-group">
                            <input type="text" class="form-control" id="checkout" placeholder="Arrival">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                          </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                      <button type="submit" class="btn btn-default btn-primary">Search</button>
                    </div>
                   </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
