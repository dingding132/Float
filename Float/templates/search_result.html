<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="/webapp/static/css/search.css"></link>

<script src='webapp/static/js/search.js'></script>

</head>

<body>

<h1> We found a carpool for you! </h1>

<div class="container">
    {% for trip in trips %}
    <div class="wrapper">
            <div class="card radius shadowDepth1">
                <div class="card__image border-tlr-radius">
                    <img src="{{trip.driver.picture}}" alt="image" class="border-tlr-radius">
                </div>
                <div class="card__content card__padding">
                    <div class="card__share">
                        <div class="card__social">  
                            <a class="share-icon facebook" href="#"><span class="fa fa-facebook"></span></a>
                            <a class="share-icon twitter" href="#"><span class="fa fa-twitter"></span></a>
                            <a class="share-icon googleplus" href="#"><span class="fa fa-google-plus"></span></a>
                        </div>
                        <a id="share" class="share-toggle share-icon" href="#"></a>
                    </div>
                    <div class="card__meta">
                        <a href="#">{{trip.departure_date}}</a>
                        <time>{{trip.driver.name}}</time>
                    </div>
                    <article class="card__article">
                        <h2><a href="#">{{trip.departure_time}}</a></h2>
                        <p>I'll be leaving from McGill campus and dropping off in downtown Ottawa</p>
                    </article>
                </div>

                <div class="card__action">
                    <div class="card__author">
                        <img class="circle" src="http://2.bp.blogspot.com/-JwmsbYTNpvg/Vh4ZUF2i2QI/AAAAAAABEWk/EaqqC72hj9w/s1600/Honda-Civic-Type-R-Sedan-0.jpg" alt="user">
                        <div class="card__author-content">
                            2003 <a href="#">Honda Civic</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
