<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="/webapp/static/css/search.css"></link>
<link rel="stylesheet" type="text/css" href="/webapp/static/css/bootstrap.css"></link>
<link href="/webapp/static/css/bootstrap-datepicker.css" rel="stylesheet"> 

<script src='/webapp/static/js/jquery.js'></script>
<script src='/webapp/static/js/calendar.js'></script>
<script src="/webapp/static/js/bootstrap-datepicker.js"></script>
<script src="/webapp/static/js/bootstrap.js"></script>
<script src='/webapp/static/js/search.js'></script>

</head>

<body>

<div id="logo">
<img class = logo1 src="/webapp/static/img/icon.png" height="80" width="80">
</img>
<h1>Float</h1>
 <div class="search2">
    <div class="container">
        <div class="row">
          <div class="col-md-11 col-md-offset-1">
            <div class="form-section">
              <div class="row">
                  <form role="form" action = "/webapp/" method = "POST"> {% csrf_token %}
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="sr-only" for="departure">Where to?</label>
                          <input id = "departure" name = "departure" type="text" class="form-control" placeholder="From Where ?" maxlength = "200">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                          <label class="sr-only" for="arrival">From</label>
                          <div class="form-group">
                            <input id = "arrival" name = "arrival" type="text" class="form-control"  placeholder="To Where ?" maxlength = "200">
                          </div>
                      </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                          <label class="sr-only" for="date">To</label>
                          <div class="input-group">
                            <input id= "date" name= "date" type="text" class="form-control" placeholder="When ?">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                          </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                      <button type="submit" class="btn btn-default btn-primary">Search</button>
                    </div>
                   </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

<div class="container">
    {% for trip in trips %}
    <div class="wrapper">
            <div class="card radius shadowDepth1">
                <div class="card__image border-tlr-radius">
                    <img src="{{trip.driver.picture}}" alt="image" class="border-tlr-radius">
                </div>
                <div class="card__content card__padding">
                    <div class="card__share">
                        <a id="share" class="share-toggle share-icon" href="mailto:{{trip.driver.email}}"></a>
                    </div>
                    <div class="card__meta">
                        <ul>
                        <li><a href="#">{{trip.departure_date}}</a></li>
                        <li><time>{{trip.driver.name}}</time></li>
                        </ul>
                    </div>
                    <article class="card__article">
                        <h2><a href="#">{{trip.departure_time}}&nbsp;({{trip.departure_city}}&nbsp;->&nbsp;{{trip.arrival_city}})</a></h2>
                        <p>{{trip.message}}</p>
                        <p>{{trip.distance}}KM</p>
                    </article>
                </div>

                <div class="card__action">
                    <div class="card__author">
                        <img class="circle" src="{{trip.driver.car_picture}}" alt="user">
                        <div class="card__author-content">
                            {{trip.driver.car_year}} <a href="#">{{trip.driver.car_make}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <span class="stretch"></span>
        </div>
        {% endfor %}
    </div>
    </body>
</html>
